<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Groceries
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-product *ngFor="let product of getProducts()" [product]="product"></app-product>
  </ion-list>
</ion-content>
