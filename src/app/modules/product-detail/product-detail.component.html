<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ product.name }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="product">
  <div class="ion-padding">
    <h1>{{ product.name }}</h1>
  </div>
</ion-content>
