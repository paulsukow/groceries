<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ (product | async).name }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="product | async">
  <div class="ion-padding">
    <h1>{{ (product | async).name }}</h1>
  </div>
</ion-content>
